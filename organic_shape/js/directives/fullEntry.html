<div class="entry_wrap">
  <div class="info_wrap">
    <h1 class="headliner">{{ headliner }}</h1>
    <h2 class="opener">{{ opener }}</h2>
    <h3 class="event">{{ time }}</h3>
    <h4 class="location">{{ venue }}</h4>
    <h4 class="date">{{ date }}</h4>
  </div>


<div id="polaroid_wrap"> 
  <img ng-src="{{ img }}">
  <p class="polaroid_caption">{{ img-caption }}</p>
</div>
